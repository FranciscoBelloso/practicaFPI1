<!-- defino qu es un documento html5 -->
<!DOCTYPE html>
<!-- inicio el documento  y con el atributo lang defino el idioma que se usara-->
<html lang="es">
<!-- el head que se encargara de cargar todos los elementos antes de cargar mi pagina-->
<head>
	<!-- etiqueta  meta donde se encontrara el atributo charset el cual contendra el tipo de codificacion con el que estara trabajando nuestro proyecto, si no se hace esto el proyecto no leera los caracteres especiales -->
	<meta charset="utf-8"/>
	<!-- etiqueta meta donde se encontrara el atributo name que sera el nombre con el que se visualizara nuestro pagina web y content la cual contendra una pequeña descripcion de nuestra pagina web -->
	<meta name="descripcion" content="aprendiendo html5">
	<!-- Generamos el icono para nuestra pestaña. -->
	<link rel="shourcut icon" type="image/x-icon" href="img/home.ico">
	<!-- titulo de nuestra pestaña -->
	<title>aca va el titulo</title>
</head>
<body>
<p>mi segunda pagina web en nuevoB </p>
</body>
</html>
